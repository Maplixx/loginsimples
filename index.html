<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Auth System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="final-phrase" id="finalPhrase">Fuck U Nigga ;-;</div>

    <div class="scene-container" id="scene">
        
        <div class="glass-card card-active" id="loginCard">
            <h2 class="title">Bem-vindo</h2>
            
            <div class="input-group">
                <input type="text" class="glass-input" placeholder="Usuário" id="loginUser" autocomplete="off">
            </div>
            <div class="input-group">
                <input type="password" class="glass-input" placeholder="Senha" id="loginPass">
            </div>

            <button type="button" class="glass-button" id="btnLogin">Entrar</button>
            
            <div class="progress-wrapper" id="progWrapperLogin">
                <div class="progress-bar" id="progBarLogin"></div>
            </div>
            <div class="status-text" id="statusLogin"></div>

            <div class="links">
                <a id="btnGoToRegister">Criar conta</a>
            </div>
        </div>

        <div class="glass-card" id="registerCard">
            <h2 class="title">Novo Acesso</h2>
            
            <div class="input-group">
                <input type="text" class="glass-input" placeholder="Criar Usuário" id="regUser" autocomplete="off">
            </div>
            <div class="input-group">
                <input type="password" class="glass-input" placeholder="Criar Senha" id="regPass">
            </div>

            <button type="button" class="glass-button" id="btnRegister">Cadastrar</button>

            <div class="progress-wrapper" id="progWrapperReg">
                <div class="progress-bar" id="progBarReg"></div>
            </div>
            <div class="status-text" id="statusReg"></div>

            <div class="links">
                <a id="btnGoToLogin">Já tenho conta</a>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
