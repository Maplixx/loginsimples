<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Liquid Glass Interativo</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', -apple-system, sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #0f172a;
        overflow: hidden;
        /* Perspectiva é essencial para o efeito 3D de esticar */
        perspective: 1000px; 
    }

    /* --- Fundo (Blobs) --- */
    .background-blobs {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none;
    }

    .blob {
        position: absolute;
        filter: blur(60px);
        opacity: 0.7;
        animation: floatLiquid 20s infinite ease-in-out alternate;
    }

    .blob-1 {
        width: 500px;
        height: 500px;
        background: linear-gradient(135deg, #0061ff, #60efff);
        top: -150px;
        left: -150px;
        border-radius: 40% 60% 70% 30%;
    }

    .blob-2 {
        width: 400px;
        height: 400px;
        background: linear-gradient(135deg, #360033, #0b8793);
        bottom: -100px;
        right: -100px;
        border-radius: 60% 40% 30% 70%;
        animation-duration: 25s;
        animation-direction: alternate-reverse;
    }

    /* --- O Cartão de Vidro --- */
    .login-glass-card {
        position: relative;
        z-index: 10;
        width: 90%;
        max-width: 400px;
        padding: 40px 30px;
        
        background: rgba(255, 255, 255, 0.03);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 30px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        border-left: 1px solid rgba(255, 255, 255, 0.2);
        
        display: flex;
        flex-direction: column;
        align-items: center;
        color: rgba(255, 255, 255, 0.9);

        /* A transição suave é o segredo para parecer líquido e não robótico */
        transition: transform 0.1s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.3s ease;
        transform-style: preserve-3d; /* Garante que o 3D funcione bem */
    }

    .title {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 30px;
        background: linear-gradient(to right, #ffffff, #a2c2ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        pointer-events: none; /* Evita bugs de mouse */
    }

    /* --- Inputs --- */
    .input-group {
        width: 100%;
        margin-bottom: 20px;
    }

    .glass-input {
        width: 100%;
        padding: 15px 20px;
        border: none;
        border-radius: 20px;
        background: rgba(0, 0, 0, 0.2);
        box-shadow: inset 0 2px 5px rgba(0,0,0,0.2), 0 1px 1px rgba(255,255,255,0.1);
        color: white;
        font-size: 1rem;
        outline: none;
        transition: all 0.3s ease;
    }

    .glass-input:focus {
        background: rgba(255, 255, 255, 0.08);
        box-shadow: inset 0 2px 5px rgba(0,0,0,0.1), 0 0 15px rgba(96, 239, 255, 0.3);
        transform: scale(1.02); /* Leve zoom no input focado */
    }

    /* --- Botão --- */
    .glass-button {
        width: 100%;
        padding: 15px;
        margin-top: 10px;
        border: none;
        border-radius: 20px;
        font-size: 1.1rem;
        font-weight: 600;
        color: white;
        cursor: pointer;
        background: linear-gradient(90deg, #0061ff, #00c6ff);
        box-shadow: 0 4px 15px rgba(0, 97, 255, 0.4);
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .glass-button:hover {
        box-shadow: 0 8px 25px rgba(0, 97, 255, 0.6);
    }

    .glass-button:active {
        transform: scale(0.95);
    }

    .links {
        width: 100%;
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        font-size: 0.9rem;
    }
    .links a { color: rgba(255, 255, 255, 0.6); text-decoration: none; transition: 0.3s; }
    .links a:hover { color: white; }

    @keyframes floatLiquid {
        0% { transform: translate(0, 0) rotate(0deg); }
        100% { transform: translate(30px, 40px) rotate(10deg); }
    }
</style>
</head>
<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="login-glass-card" id="glassCard">
        <h2 class="title">Bem-vindo</h2>

        <form style="width: 100%;">
            <div class="input-group">
                <input type="text" class="glass-input" placeholder="Usuário" id="userInput">
            </div>

            <div class="input-group">
                <input type="password" class="glass-input" placeholder="Senha" id="passInput">
            </div>

            <button type="button" class="glass-button">Entrar</button>

            <div class="links">
                <a href="#">Recuperar</a>
                <a href="#">Cadastrar</a>
            </div>
        </form>
    </div>

    <script>
        const card = document.getElementById('glassCard');
        const inputs = document.querySelectorAll('.glass-input');

        // Variáveis para guardar o estado
        let mouseX = 0, mouseY = 0;
        let pulseScale = 1;
        let typingTimer;

        // 1. Lógica do Mouse (Efeito Gota/Esticar)
        document.addEventListener('mousemove', (e) => {
            // Pega o centro da tela
            const halfWidth = window.innerWidth / 2;
            const halfHeight = window.innerHeight / 2;

            // Calcula a distância do mouse em relação ao centro
            // Dividimos por 35 para o movimento ser sutil (quanto maior o número, menos mexe)
            mouseX = (e.clientX - halfWidth) / 35;
            mouseY = (e.clientY - halfHeight) / 35;

            updateTransform();
        });

        // 2. Lógica do Pulso ao Digitar
        inputs.forEach(input => {
            input.addEventListener('keydown', () => {
                // Aumenta a escala levemente (pulso)
                pulseScale = 1.015; // 1.5% maior
                updateTransform();

                // Reseta o pulso rapidamente
                clearTimeout(typingTimer);
                typingTimer = setTimeout(() => {
                    pulseScale = 1;
                    updateTransform();
                }, 100); // Duração do pulso em ms
            });
        });

        // 3. Função que aplica as transformações combinadas
        function updateTransform() {
            // rotateX inverte o Y para dar sensação de "olhar para o mouse"
            // translate movimenta um pouco o card na direção do mouse (efeito imã)
            card.style.transform = `
                rotateY(${mouseX}deg) 
                rotateX(${-mouseY}deg) 
                translate(${mouseX * 1.5}px, ${mouseY * 1.5}px) 
                scale(${pulseScale})
            `;
        }

        // Resetar a posição quando o mouse sai da janela (opcional, mas elegante)
        document.addEventListener('mouseleave', () => {
            mouseX = 0;
            mouseY = 0;
            updateTransform();
        });
    </script>

</body>
</html>
